<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CPSC 1045 - Lab #7</title>
        <h1>CPSC 1045 - Lab #7</h1>
    </head>
    <body>
        <table>
            <tr>
                <td style="width: 300px; height: 300px; border: 1px solid black; background-color: pink" id="info">
                    <p style="padding: 7px">
                        City Name: <span id="name"></span><br>
                        Population: <span id="population"></span><br>
                        Area Land Size: <span id="size"></span><br>
                        Time Zone: <span id="timeZone"></span><br>
                        Elevation: <span id="elevation"></span><br>
                        Nickname: <span id="nickname"></span><br>
                        2 Fun Facts: <br>
                            &nbsp 1. <span id="ff1"></span><br>
                            &nbsp 2. <span id="ff2"></span><br>
                    </p>
                </td>
                <td style="width: 300px; height: 300px; border: 1px solid black; background-color: pink" id="pic"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <input id="one" style="width: 100px; height: 100px" type="button" name="" value="Venice" onclick="displayInfo(venice)">
                </td>
                <td>
                    <input id="two" style="width: 100px; height: 100px" type="button" name="" value="Tokyo" onclick="displayInfo(tokyo)">
                </td>
                <td>
                    <input id="three" style="width: 100px; height: 100px" type="button" name="" value="Vancouver" onclick="displayInfo(vancouver)">
                </td>
                <td>
                    <input id="four" style="width: 100px; height: 100px" type="button" name="" value="Shanghai" onclick="displayInfo(shanghai)">
                </td>
                <td>
                    <input id="five" style="width: 100px; height: 100px" type="button" name="" value="Kinmen" onclick="displayInfo(kinmen)">
                </td>
                <td>
                    <input id="six"style="width: 100px; height: 100px" type="button" name="" value="Cairo" onclick="displayInfo(cairo)">
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            var picture = document.createElement("canvas");
            picture.width = 300;
            picture.height = 300;
            document.getElementById("pic").appendChild(picture);
            var pic = picture.getContext("2d");

            var venicePic = new Image(300,300);
            venicePic.src = "images/venice.jpg";
            var tokyoPic = new Image(300,300);
            tokyoPic.src = "images/tokyo.jpg";
            var vancouverPic = new Image(300,300);
            vancouverPic.src = "images/vancouver.jpg";
            var shanghaiPic = new Image(300,300);
            shanghaiPic.src = "images/shanghai.png";
            var kinmenPic = new Image(300,300);
            kinmenPic.src = "images/kinmen.png";
            var cairoPic = new Image(300,300);
            cairoPic.src = "images/cairo.gif";

            var venice = new City("Venice","264,579","414.57 km&#178","CET/(Summer)CEST","1m","N/A");
            venice.img = venicePic;

            var tokyo   = new City("Tokyo","13,617,445","2,187.66km&#178","UTC+9","40m","N/A");
            tokyo.img = tokyoPic;

            var vancouver = new City("Vancouver","3,130,031","2993.49km&#178","PST/(Summer)PDT","0-152m","N/A");
            vancouver.img = vancouverPic;

            var shanghai = new City("Shanghai","24,152,700","6,341km&#178","UTC+8","4m");
            shanghai.img = shanghaiPic;

            var kinmen = new City("Kinmen","127,723","153.1km&#178","UTC+8","Unknown");
            kinmen.img = kinmenPic;

            var cairo = new City("Cairo","10,230,350","528km&#178","UTC+2","23m");
            cairo.img = cairoPic;

            function City(name,population,size,timeZone,elevation,nickname,ff1,ff2,src) {
                this.name = name;
                this.population = population;
                this.size = size;
                this.timeZone = timeZone;
                this.elevation = elevation;
                this.nickname = nickname;
                this.ff1 = ff1;
                this.ff2 = ff2;
                this.img = src;
            }

            function displayInfo(city) {

                pic.clearRect(0,0,300,300);
                document.getElementById("name").innerHTML = city.name;
                document.getElementById("population").innerHTML = city.population;
                document.getElementById("size").innerHTML = city.size;
                document.getElementById("timeZone").innerHTML = city.timeZone;
                document.getElementById("elevation").innerHTML = city.elevation;
                document.getElementById("nickname").innerHTML = city.nickname;
                document.getElementById("ff1").innerHTML = city.ff1;
                document.getElementById("ff2").innerHTML = city.ff2;
                console.log(city.img);
                pic.drawImage(city.img,0,0);
            }

        </script>
    </body>
</html>
