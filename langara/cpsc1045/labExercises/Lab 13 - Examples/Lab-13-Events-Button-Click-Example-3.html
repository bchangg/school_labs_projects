<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CPSC 1045 - Lab-13-Events-Button-Click-Example-3</title>
</head>
<body>
    <div    style = "width:500px;   height:300px; 
                     margin:0 auto; padding:5px;">
        <center><h1>CPSC 1045 - Lab-13-Events-Button-Click-Example-3</h1></center>
        <canvas id    = "canvasArea" 
                width = "500"  height = "300" 
                style = "border:2px solid black">

        Your browser doesn't currently support HTML5 Canvas.
        </canvas> 
        
        <button id="myButton">Start Button</button>
        <br>
    </div>

    <script>                   
        var canvas = document.getElementById("canvasArea"); 
        var cx = canvas.getContext("2d");
        
        var button = document.getElementById("myButton");
        button.addEventListener("click", buttonClickedFunction);
        				            // Note the syntax difference
        
        function buttonClickedFunction() {
            cx.fillText("Start Button clicked.",50,150);
        };
    </script>
</body>
</html>
