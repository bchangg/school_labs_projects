<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CPSC 1045 - Lab-13-Events-Keydown-Ctrl-U-Example-1</title>
</head>
<body>

<div    style = "width:500px;   height:300px; 
                 margin:0 auto; padding:5px;">
<center><h1>CPSC 1045 - Lab-13-Events-Keydown-Ctrl-U-Example-1</h1></center>
<canvas id    = "canvasArea" 
        width = "500"  height = "300" 
        style = "border:2px solid black">

Your browser doesn't currently support HTML5 Canvas.
</canvas> 
</div>
    
<script>                   

window.onload = function()
{ 
    var canvas  = document.getElementById("canvasArea"); 
    var cx = canvas.getContext("2d"); 

    var img1 = document.createElement("img");
    img1.src = "silverball50px.png";

    img1.addEventListener("load",function() {

        cx.drawImage(img1,150,150);
        document.addEventListener("keydown", function(event) {
            if (event.keyCode == 85 && event.shiftKey) {  // tries to act on Ctrl-U
                cx.clearRect(0,0,500,300);
                cx.drawImage(img1,150,50);
            }             
         });
    });
}
</script>
</body>
</html>
