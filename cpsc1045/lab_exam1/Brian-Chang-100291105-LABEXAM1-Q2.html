<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    </body>
    <script type="text/javascript">
        const CANVAS_WIDTH = 600,
              CANVAS_HEIGHT = 600;

        var canvas = document.createElement("canvas");
        canvas.id = "sign";
        document.body.appendChild(canvas);
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        canvas.style = "border: 1px solid black; display:block; margin: 0 auto";

        var context = canvas.getContext("2d");

        context.beginPath();
        context.strokeStyle = "blue";
        context.fillStyle = "green";
        context.arc((CANVAS_WIDTH/2),(CANVAS_HEIGHT/2),(CANVAS_WIDTH/2*0.95),0,2*Math.PI);
        context.stroke();
        context.fill();
        context.save();

        // context.moveTo(CANVAS_WIDTH/2,CANVAS_HEIGHT/4);
        context.font = "100px Arial";
        context.fillStyle = "white";
        context.textAlign = "left";
        context.fillText("NE PAS", 120,200);
        context.save();

        context.fillStyle = "blue";
        context.fillRect(70,250,450,80);
        context.save();

        context.font = "100px Arial";
        context.fillStyle = "white";
        context.textAlign = "left";
        context.fillText("ENTRER", 90,440);
        context.save();

    </script>
</html>
