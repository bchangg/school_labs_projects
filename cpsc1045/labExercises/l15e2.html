<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var inputList = [];

            for(var i = 0; i < 10; i++) {
                var inputN = Number(prompt("Enter a number:"));
                if(!isNaN(inputN)) {
                    inputList.push(inputN);
                }
            }

            var count = 0;

            for(var i = 0; i < 10; i++) {
                if(check8(inputList[i])) {
                    count++;
                }
            }
            console.log(inputList);
            console.log(count);

            function check8(N) {
                return (N==8);
            }

        </script>

    </body>
</html>
