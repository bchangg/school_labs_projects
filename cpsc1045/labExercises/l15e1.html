<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var inputList = [],
                maxArraySize = 9,
            var inOrder = 1;

            for(var i = 0; i < 10; i++) {
                var inputN = Number(prompt("Please enter a number:"));
                if(!isNaN(inputN)) {
                    inputList[i] = inputN;
                }
            }

            while(inOrder && var i < 10) {
                if(inputList[i] > inputList[i+1]) {
                    inOrder = !inOrder;
                }
            }

        </script>

    </body>
</html>
