<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p id="p1">
            This is a paragraph.
        </p>

        <script type="text/javascript">
            var paragraph1 = document.getElementById("p1");
            document.addEventListener("keydown", function(event) {
                if(event.keyCode == 56 && event.ctrlKey) {
                    paragraph1.innerText = "Control + 8 was pressed.";
                }
            });
        </script>
    </body>
</html>
