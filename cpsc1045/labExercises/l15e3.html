<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        </title>
    </head>
    <body>
        <script type="text/javascript">
            var inputList = [],
                inputN;
            var isZero = 0;

            while(!isZero) {
                inputN = Number(prompt("Please enter a number:"));
                if(inputN == 0) {
                    isZero = 1;
                } else if(!isNaN(inputN)) {
                    inputList.push(inputN);
                }
            }
            var greaterThanZero = [];
            for(var i = 0; i < inputList.length; i++) {
                if(inputList[i] > 0) {
                    greaterThanZero.push(inputList[i]);
                }
            }

            console.log(greaterThanZero);
        </script>
    </body>
</html>
